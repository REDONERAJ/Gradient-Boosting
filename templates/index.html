<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mushroom Edibility Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f7fa; text-align: center; }
        h1 { margin-top: 30px; color: #333; }
        form { background: #fff; padding: 20px 30px; border-radius: 10px; max-width: 400px; margin: auto; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        label { display: block; margin-top: 15px; font-weight: bold; text-align: left; }
        select { width: 100%; padding: 8px; margin-top: 5px; border-radius: 6px; border: 1px solid #ccc; }
        button { margin-top: 20px; width: 100%; padding: 12px; background-color: #007bff; border: none; border-radius: 8px; color: white; font-size: 1.1em; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .result { margin-top: 20px; font-weight: bold; font-size: 1.2em; }
    </style>
</head>
<body>
    <h1>Mushroom Edibility Prediction</h1>
    <form method="POST">
        {% for feature in features %}
            <label for="{{ feature }}">{{ feature.replace('-', ' ').title() }}</label>
            <select name="{{ feature }}" id="{{ feature }}" required>
                {% for option in options[feature] %}
                    <option value="{{ option }}">{{ option }}</option>
                {% endfor %}
            </select>
        {% endfor %}
        <button type="submit">Predict</button>
    </form>
    {% if prediction %}
        <div class="result">Prediction: {{ prediction }}</div>
    {% endif %}
</body>
</html>
